<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .stamp {
            font-size: 2em;
            color: #333;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stamp" id="unixStamp">0000:0:00:000</div>
    </div>

    <script>
        function updateUnixStamp() {
            const timestamp = Math.floor(Date.now() / 1000).toString();
            const firstFourDigits = timestamp.slice(0, 4);
            const oneDigit = timestamp.slice(4, 5);
            const twoDigits = timestamp.slice(5, 7);
            const threeDigits = timestamp.slice(7);

            const formattedStamp = `${firstFourDigits}:${oneDigit}:${twoDigits}:${threeDigits}`;
            document.getElementById("unixStamp").textContent = formattedStamp;
        }

        setInterval(updateUnixStamp, 1000);
        updateUnixStamp(); // Initial call to display Unix timestamp immediately
    </script>
</body>
</html>
