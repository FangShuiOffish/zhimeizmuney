<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .coin {
            font-size: 2em;
            color: #333;
            margin: 5px;
        }
        .hidden {
            display: none; /* Hide the words */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" id="timestamp">Timestamp: 0</div>
        <div class="coin hidden">Quarters: 0</div>
        <div class="coin hidden">Dimes: 0</div>
        <div class="coin hidden">Nickels: 0</div>
        <div class="coin hidden">Pennies: 0</div>
    </div>

    <script>
        function updateCoins() {
            const timestamp = Math.floor(Date.now() / 1000).toString();
            const quarters = timestamp.slice(0, 4); // First four digits
            const pennies = timestamp.slice(-3);    // Last three digits

            // Remaining digits for dimes and nickels
            const remainingDigits = timestamp.slice(4, -3);
            const dimes = remainingDigits.slice(0, 1);
            const nickels = remainingDigits.slice(1);

            document.getElementById("timestamp").textContent = `Timestamp: ${timestamp}`;
            document.getElementsByClassName("hidden")[0].textContent = `Quarters: ${quarters}`;
            document.getElementsByClassName("hidden")[1].textContent = `Dimes: ${dimes}`;
            document.getElementsByClassName("hidden")[2].textContent = `Nickels: ${nickels}`;
            document.getElementsByClassName("hidden")[3].textContent = `Pennies: ${pennies}`;
        }

        setInterval(updateCoins, 1000);
        updateCoins(); // Initial call to display coin counts immediately
    </script>
</body>
</html>
