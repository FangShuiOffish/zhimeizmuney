<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .coin {
            font-size: 2em;
            color: #333;
            margin: 5px;
        }
        .hidden {
            display: none; /* Hide the words */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" id="quarters">0</div>
        <div class="coin hidden">:</div>
        <div class="coin hidden" id="dimes">0</div>
        <div class="coin">:</div>
        <div class="coin hidden" id="nickels">0</div>
        <div class="coin">:</div>
        <div class="coin hidden" id="pennies">0</div>
    </div>

    <script>
        function updateCoins() {
            const timestamp = Math.floor(Date.now() / 1000).toString();
            const quarters = timestamp.slice(0, 4); // First four digits
            const pennies = timestamp.slice(-3);    // Last three digits

            // Remaining digits for dimes and nickels
            const remainingDigits = timestamp.slice(4, -3);
            const dimes = remainingDigits.slice(0, 1);
            const nickels = remainingDigits.slice(1);

            document.getElementById("quarters").textContent = quarters;
            document.getElementById("dimes").textContent = dimes;
            document.getElementById("nickels").textContent = nickels;
            document.getElementById("pennies").textContent = pennies;
        }

        setInterval(updateCoins, 1000);
        updateCoins(); // Initial call to display coin counts immediately
    </script>
</body>
</html>
