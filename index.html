<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Counter</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ff1987;
            padding: 20px;
        }
        .coin {
            font-size: 2em;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="coin" id="quarters">Quarters: 0</div>
    <div class="coin" id="dimes">Dimes: 0</div>
    <div class="coin" id="nickels">Nickels: 0</div>
    <div class="coin" id="pennies">Pennies: 0</div>

    <script>
        function updateCoins() {
            var change = Date.now();
            var quarters = Math.floor(change / 1000000000);
            change -= quarters * 1000000000;
            var dimes = Math.floor(change / 100000000);
            change -= dimes * 100000000;
            var nickels = Math.floor(change / 10000000);
            change -= nickels * 10000000;
            var pennies = Math.floor(change / 1000000);

            document.getElementById("quarters").textContent = `Quarters: ${quarters}`;
            document.getElementById("dimes").textContent = `Dimes: ${dimes}`;
            document.getElementById("nickels").textContent = `Nickels: ${nickels}`;
            document.getElementById("pennies").textContent = `Pennies: ${pennies}`;
        }

        setInterval(updateCoins, 1000);
        updateCoins(); // Initial call to display coin counts immediately
    </script>
</body>
</html>
