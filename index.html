<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Counter</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ff1987;
            padding: 20px;
        }
        .coin {
            font-size: 2em;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="coin" id="quarters">Quarters: 0</div>
    <div class="coin" id="dimes">Dimes: 0</div>
    <div class="coin" id="nickels">Nickels: 0</div>
    <div class="coin" id="pennies">Pennies: 0</div>

    <script>
        setInterval(function (){
            var change = date.now
            var quarters = math.floor(change / 1000000000)
            change = change - quarters * 1000000000
            var dimes = math.floor(change / 1000000000)
            change = change - dimes * 1000000000
            var nickles = math.floor(change / 1000000000)
            change = change - dimes * 1000000000
            var pennies = math.floor(change / 1000000000)
            change = change - dimes * 1000000000
            document.getelementById("klox").innerHTML = ${quarters}:${dimes}:${nickles}:${pennies} ; 
        },1000);
           
    </script>
</body>
</html>
